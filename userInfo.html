<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PickPIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="include/css/user_header.css">
    <link rel="stylesheet" href="include/css/userInfo.css">
    <script>
        var parentHeight = parseInt($(window).height());

        $(window).scroll(function () {
            var standardHeightPx = parentHeight * (35 / 100);
            var minHeightPx = parentHeight * (5 / 100);

            if (standardHeightPx - $(this).scrollTop() > minHeightPx) {
                $("#hd-user-title").css({
                    "height": standardHeightPx - $(this).scrollTop()
                    //,"line-height": standardHeightPx - $(this).scrollTop()
                });
            } else {
                $("#hd-user-title").css({
                    "height": parentHeight * (5 / 100)
                    //,"line-height": parentHeight * (5 / 100)
                });

            }



        });
    </script>
</head>


<body>
    <!-- user title -->
    <header id="hd-user-title">
        <section id="sc_home">
            <a href="index.html">가나</a>
        </section>
        <section id="user-info">
            <a href="main.html">
                <img src="include/image/ic-user-default-profile.svg" alt="" srcset="">
                <h1>devuri404</h1>
            </a>
        </section>
    </header>
    <!--  -->
    <form action="">

        <section id="sc_user_info">
            <div class="row">
                <p class="title">ID</p> : devuri404
            </div>
            <hr>
            <div class="row">
                <p class="title">Password</p> :
                <input type="password" name="password" placeholder="password">
            </div>
            <hr>
            <div class="row">
                <p class="title"> RE-ENTER </p> :
                <input type="password" name="reenter" placeholder="password">
            </div>
            <hr>
            <div class="row">
                <p class="title">NICK-NAME</p> :
                <input type="text" name="nickname"  placeholder="nickname">
            </div>
            <hr>
            <div class="row">
                <p class="title">CAMERA </p> :
                <select>
                    <option>
                        SONY A5100
                    </option>
                    <option>
                        Canon m500
                    </option>
                </select>
            </div>
        </section>
        <section  id="sc_submit">
            <input type="button" id="submit_btn" value="SAVE" >
        </section>
    </form>
</body>

</html>
