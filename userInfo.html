<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PickPIC</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="include/css/user_header.css">
    <link rel="stylesheet" href="include/css/userInfo.css">
    <script>
        var parentHeight = parseInt($(window).height());

        $(window).scroll(function() {
            var standardHeightPx = parentHeight * (35 / 100);
            var minHeightPx = parentHeight * (5 / 100);

            if (standardHeightPx - $(this).scrollTop() > minHeightPx) {
                $("#hd-user-title").css({
                    "height": standardHeightPx - $(this).scrollTop()
                        //,"line-height": standardHeightPx - $(this).scrollTop()
                });
            } else {
                $("#hd-user-title").css({
                    "height": parentHeight * (5 / 100)
                        //,"line-height": parentHeight * (5 / 100)
                });

            }



        });
    </script>
</head>


<body>
    <!-- user title -->
    <header id="hd-user-title">
        <section id="sc_home">
            <a href="index.html">가나</a>
        </section>
        <section id="user-info">
            <img src="include/image/ic-user-default-profile.svg" alt="" srcset="">
            <h1>devuri404</h1>
        </section>
    </header>
    <!--  -->

                <option>

            </select>

        </section>
    </form>
</body>

</html>
