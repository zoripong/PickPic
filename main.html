    <link rel="stylesheet" href="include/css/main.css">
    <script>
        $(window).scroll(function() {
            var parentWidth = parseInt($(window).height());
            var standardHeightPx = parentWidth * (35 / 100);
            var minHeightPx = parentWidth * (5 / 100);

            if (standardHeightPx - $(this).scrollTop() > minHeightPx) {
                $("#hd-user-title").css({
                    "height": standardHeightPx - $(this).scrollTop()
                        //,"line-height": standardHeightPx - $(this).scrollTop()
                });
            } else {
                $("#hd-user-title").css({
                    "height": parentWidth * (5 / 100)
                        //,"line-height": parentWidth * (5 / 100)
                });

            }
        });
    </script>
</head>
